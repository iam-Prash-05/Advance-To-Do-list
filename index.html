<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="left-header">
          <h1>My To do List</h1>
          <div class="no-of-items"><p>0 item(s)</p></div>
        </div>
        <div class="switch-mode">
          <img
            src="assets/switch_to_light_mode.svg"
            alt="switch to light mode"
          />
        </div>
      </div>
      <div class="container-main">
        <input type="text" placeholder="Your list is empty" />
      </div>
      <div class="container-footer">
        <input type="text" placeholder="Type your list here..." />
        <button class="add"><p>add item</p></button>
      </div>
    </div>
  </body>
</html>
