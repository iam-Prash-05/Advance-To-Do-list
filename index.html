<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="left-header">
          <h1>My To-do List</h1>
          <div class="no-of-items"><p>0 item(s)</p></div>
        </div>
        <div class="switch-mode">
          <img
            src="assets/switch_to_light_mode.svg"
            alt="switch to light mode"
          />
        </div>
      </div>
      <div class="container-main">
        <ul id="tasklist">
          <li>
            <!-- <label for="item1">checklist</label
            ><input type="checkbox" class="li-item" name="item-1" id="item1" />
          </li> -->
          </li>
        </ul>
      </div>
      <div class="container-footer">
        <!-- <textarea
            class="list-item"
          id="userNotes"
          name="notes"
          rows="4"
          cols="5"
          placeholder="Your list is empty"
        ></textarea> -->
        <input
          class="list-item"
          id="input-box"
          type="text"
          placeholder="Type your list here..."
        />
        <button class="add" id="add-btn"><p>add item</p></button>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
